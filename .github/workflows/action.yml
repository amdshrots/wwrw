name: macOS
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Environment
      env:
        ZROK_TOKEN: ${{ secrets.ZROK_TOKEN }}
        PASSWD: ${{ secrets.PASSWD }}
      run: |
        source setup.sh "$PASSWD" "$PASSWD" "$ZROK_TOKEN"
    - name: Start zrok Tunnel
      run: |
        zrok share private tcp://localhost:5900 --backend-mode tcpTunnel
        echo "Public URL: $(zrok list | grep tcp | awk '{print \$3}')"
    - name: Keep alive for 6 hours
      run: sleep 21600 && sudo shutdown -h now
    - name: Setup tmate Session
      uses: mxschmitt/action-tmate@v2
