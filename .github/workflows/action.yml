name: macOS with Playit.gg RDP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust (if not present)
      run: |
        if ! command -v cargo >/dev/null; then
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        fi

    - name: Clone Playit Agent Repository
      run: |
        git clone https://github.com/playit-cloud/playit-agent.git

    - name: Build Playit Agent
      working-directory: playit-agent
      run: |
        cargo build --release

        # Verify the binary is created
        if [ ! -f "target/release/playit-agent" ]; then
          echo "Build failed: Playit Agent binary not found."
          exit 1
        fi

    - name: Run Playit Agent
      working-directory: playit-agent
      run: |
        echo "Starting Playit Agent. You will need to connect it using your Playit.gg account."
        ./target/release/playit-agent login
